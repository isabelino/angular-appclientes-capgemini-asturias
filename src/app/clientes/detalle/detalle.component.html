<div class="card bg-card text-dark">
  <div class="card-header">
    Detalle Cliente
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <ul class="list-group text-dark mb-3">
          <li class="list-group">
            <div class="col-sm">
              <img src="http://localhost:8087/api/uploads/imagen/{{cliente.imagen}}" alt="{{cliente.imagen}}"
              class="img-thumbnail row">
            </div>

          </li>
          <li class="list-group">Nombre: {{cliente.nombre}}</li>
          <li class="list-group">{{cliente.apellido}}</li>
          <li class="list-group">{{cliente.email}}</li>
          <li class="list-group">{{cliente.telefono}}</li>
          <li class="list-group">{{cliente.createdAt}}</li>

        </ul>

        <div class="input-group">
          <div class="custom-file">
            <input (change)="seleccionarImagen($event)" type="file" class="custom-file-input" id="inputImg">
            <label for="inputImg" class="custom-file-label">Buscar Imagen</label>
          </div>
          <div class="input-group-append">
            <button (click)="subirImagen()" class="btn btn-outline-info">Guardar</button>
          </div>

        </div>


      </div>

    </div>

  </div>

</div>
