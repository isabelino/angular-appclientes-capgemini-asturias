<div class="card border-primary mb-3">
  <div class="card-header">
    Clientes
  </div>
  <div class="card-body text-primary">

    <h4>Listado de clientes</h4>

    <div class="my-2 text-left">
      <button
            class="btn btn.rounded btn-primary"
            type="button"
            [routerLink]="['/clientes/crear']" >
      Nuevo Cliente
     </button>

    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fecha</th>
          <th>
           Accion
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes; let i = index">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.email}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.createdAt}}</td>
          <td>

            <button class="btn btn-info btn-sm m-2" [routerLink]="['/clientes/ver']" >Ver</button>
            <button class="btn btn-primary btn-sm m-2" [routerLink]="['/clientes/crear']">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="delete()">Eliminar</button>
          </td>
        </tr>

      </tbody>
    </table>




  </div>

</div>
